name: Test Server

on:
  push:
  pull_request:

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ steps.setup-python.outputs.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start server
        run: |
          nohup python -m navmcp > server.log 2>&1 &
          echo $! > server.pid

      - name: Check server health
        run: |
          for i in {1..20}; do
            if curl --fail http://127.0.0.1:3333/health; then
              exit 0
            fi
            sleep 1
          done
          echo "Server health check failed after 20 seconds"
          echo "==== server.log ===="
          cat server.log
          exit 1

      - name: Run pytest
        run: pytest

      - name: Stop server
        run: |
          kill $(cat server.pid)
